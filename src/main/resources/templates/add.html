<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit User</title>
</head>
<body>
<th:block th:include="/_menu.html"></th:block>
<form action="#" th:action="@{/admin/add}" th:object="${user}" method="post">

        <label for="username" >UserName</label>
        <input type="text" id="username" name="username" th:field="*{username}"/>


        <label for="password" >Password</label>
        <input type="text" id="password" name="password" th:field="*{password}"/>

    <select name="role" multiple>
        <option th:each="role : ${roles}"
                th:value="${role}"
                th:text="${role}"/>
    </select>
    <input type="submit" value="Submit">
</form>

</body>
</html>
